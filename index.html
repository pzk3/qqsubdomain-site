<!DOCTYPE html>
<html>
<head>
    <style>
  #emoji {
    font-size: 48px;
    margin-top: 20px;
    text-align: center;
  }
  .surprise-btn {
    background-color: #ff5c8a;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .surprise-btn:hover {
    background-color: #ff3b6d;
  }
</style>

<script>
  function showRandomEmoji() {
    const emojis = ["❤️", "💫", "😄", "🌟", "🎉", "🥳", "🐱", "✨", "💖", "🌈", "🔥"];
    const random = emojis[Math.floor(Math.random() * emojis.length)];
    document.getElementById('emoji').textContent = random;
  }
</script>

</head>
<body>
    <p>Hello</p>
    <button class="surprise-btn" onclick="showRandomEmoji()">💖 Surprise Me</button>
    <div id="emoji"></div>
    <img src="tony.png" alt="Tony Stark" width="500">
</body>
</html>
